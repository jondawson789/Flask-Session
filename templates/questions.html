{% extends "basic.html" %}
{% block content %}
<h1>{{question}}</h1>

<p>
    <form action = "/answer" method = "POST">
    {% for choice in choices %}
    <div>
        
        <input type = "radio" name = "answer" value = "{{choice}}" > <label for "{{choice}}">{{choice}}</label>
    </div>
    {% endfor %}
    <button>submit</button>
    </form>
</p>

{% endblock %}
